services:
  - type: web
    name: vinkit-backend
    env: python
    plan: starter
    buildCommand: |
      cd backend
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      cd backend
      uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: REDIS_URL
        value: redis://vinkit-redis:6379
      - key: DATABASE_URL
        value: sqlite:///./sql_app.db
      - key: CORS_ORIGINS
        value: https://vinkit-frontend.onrender.com
    healthCheckPath: /health

  - type: web
    name: vinkit-frontend
    env: node
    plan: starter
    buildCommand: |
      cd frontend
      rm -rf node_modules package-lock.json
      npm cache clean --force
      npm install --legacy-peer-deps --no-optional
      npm run build
    startCommand: |
      cd frontend
      npx serve -s build -l $PORT
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=4096
      - key: REACT_APP_API_URL
        value: https://vinkit-backend.onrender.com
      - key: REACT_APP_WS_URL
        value: wss://vinkit-backend.onrender.com
      - key: GENERATE_SOURCEMAP
        value: false
      - key: CI
        value: false

  - type: redis
    name: vinkit-redis
    plan: starter
